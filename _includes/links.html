      <section class="success" id="links">
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Links:</h2>
                    <hr class="star-light">
                </div>
            </div>

            {% assign links = site.data.links | sort: 'title' %}
            {% for link in links %}

                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div id="link">

                            <a href="{{ link.url }}" target="_blank">
                                <h4 class="" id="link-title">
                                    {{ link.title }}
                                </h4>
                            </a>

                            <div class="col-lg-10 col-lg-offset-1 text-justify text-secondary" id="link-text">
                                
                                {{ link.description | markdownify }}
                                
                                </div>

                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </section>
